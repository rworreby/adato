{% extends 'base.html' %}

{% block head %}
<title>adato</title>
{% endblock %}

{% block body %}
<br>
<h1>Allround Document Annotation Tool for Active Learning</h1>
<br>
<main role="main">
    <div class="jumbotron">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9 mx-auto">
                    <h3>Predicted: {{label}}</h3>
                    <textarea class="form-control" id="displayDocText" value="" rows="15">{{data}}</textarea>

                    <br>

                    <p>
                        <a class="btn btn-info btn-large"
                           href={{url_for('label', number=data_counter-1)}}
                           role="button">
                        Previous Document
                        </a>
                        <a class="btn btn-info btn-large float-right"
                           href={{url_for('label', number=data_counter+1)}}
                           role="button">
                        Next Document
                        </a>
                    </p>
                </div>
                <div class="col-sm mx-auto">
                    <p style="margin-top: 2.65em">
                        <form method="post">
                          <input name="accept_predicted" class="btn btn-success btn-large" style="width: 200px" href="" role="button" type="submit" value="Accept Predicted Label"></input>
                          <div class="btn-group-vertical" style="margin-top: 2.65em">
                              {% for _, label_name in labels.items() %}
                                  <button name="{{label_name}}" role="button" class="btn btn-primary btn-large" style="width: 200px" value="{{label_name}}">{{label_name}}</button>
                              {% endfor %}
                          </div>
                          <input name="accept_user" class="btn btn-danger btn-large" style="width: 200px" href=""
                             role="button" type="submit" value="Accept User Label">
                          </input>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
